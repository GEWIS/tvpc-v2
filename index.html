<!DOCTYPE html>
<html class="fontawesome-i2svg-active fontawesome-i2svg-complete" lang="en">
<head>
    <meta charset="UTF-8">
    <base href=".">
    <link rel="stylesheet" href="src/css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="src/css/posters.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="src/css/fontAwesome.css" type="text/css" />
    <title>AViCo TVPC-v2 script</title>
</head>
<body>
    <div id="tvpc-content">
    </div>

    <table id="tvpc-bottom-bar" style="background-color: rgba(0, 0, 0, 0.5);">
        <tbody style="width: 100%; height: 100%;">
            <tr class="tvpc-bottom-progress-bar" id="tvpc-bottom-progress-bar-top">
                <td class="tvpc-bottom-bar-entry tvpc-progress-bar-outer"  colspan="3" id="tvpc-progress-bar-top-outer">
                    <div class="tvpc-progress-bar-inner" id="tvpc-progress-bar-top-inner"></div>
                </td>
            </tr>
            <tr id="tvpc-bottom-info">
                <td class="tvpc-bottom-bar-entry" id="tvpc-gewis-logo">
                    <img class="tvpc-logo" src="src/img/Full_Logo_White.png">
                </td>
                <td class="tvpc-bottom-bar-entry" id="tvpc-explanation">Board announcement</td>
                <td class="tvpc-bottom-bar-entry" id="tvpc-time">--:--</td>
            </tr>
            <tr class="tvpc-bottom-progress-bar" id="tvpc-bottom-progress-bar-bottom">
                <td class="tvpc-bottom-bar-entry tvpc-progress-bar-outer"  colspan="3" id="tvpc-progress-bar-bottom-outer">
                    <div class="tvpc-progress-bar-inner" id="tvpc-progress-bar-bottom-inner" style="transform: translateX(-100%);"></div>
                </td>
            </tr>
        </tbody>
    </table>
    <script type="module" src="dist/index.js"></script>
</body>
</html>
